<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplicID - Live Elsewhere Too</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo-container img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        .motto {
            font-size: 2.5rem;
            font-weight: 300;
            color: #333;
            text-align: center;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .logo-container img {
                max-width: 280px;
            }

            .motto {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="ReplicID Logo">
    </div>
    
    <h1 class="motto">Live Elsewhere Too</h1>
</body>
</html>
